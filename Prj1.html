<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile card Design</title>

    <link rel="Stylesheet" href="Prj1.css"/>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
          rel='stylesheet'/>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="WhatsApp Image 2024-04-29 at 18.18.04_12d146ae.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Anmesh Lad</span>
            <span class="job">Full Stack Java Developer</span>
        </div>
        
        <div class="media-button">
            <a href="#" style="background-color:#405cc2 ;" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="#" style="background-color:#f43939;" class="link">
                <i class='bx bxl-gmail' ></i> 
            </a>
            <a href="#" style="background-color:#0d0c0c ;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div> <br>

        <div class="buttons">
            <button class="button"> Like </button>
        </div>

    </div>
</body>
</html>
